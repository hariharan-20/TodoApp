<!Doctype html>
<html>
    <head>
        <meta URL="http://google.com">
    </head>
    <body>
        <h1>Todo App</h1>
        <input id="FilterInput" type="text" placeholder="Search todo">
        <label>
            <input type="checkbox" id="HideTodoCheck" name="HideCheckBox"> Hide completed
        </label>
        <div id="todoText"></div>
        <form id="todoForm">
            <input id="addInput" placeholder="Add Todo" name="addTodo" autocomplete="off">
            <button>Submit</button>
        </form>
        <script src="moment-with-locales.js"></script>
        <script src="uuidv4.js"></script>
        <script src="todoFunctions.js"></script>
        <script src="todoApp.js"></script>
    </body>
</html>
